<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiratory Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="quiz-container card">
        <div class="card-body">
            <h1 class="card-title text-center">Respiratory Quiz</h1>
            <div id="question-container">
                <div id="question" class="mb-4">Question Text</div>
                <div id="answer-buttons" class="btn-group-vertical w-100"></div>
                <div id="feedback" class="mt-3"></div>
            </div>
            <div class="controls text-center mt-4">
                <button id="next-btn" class="btn btn-primary hide">Next</button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
